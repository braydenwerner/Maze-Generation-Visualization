<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Generation Visualizer</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="github">

        Find on

        <a id="githubLink" href="https://github.com/braydenwerner/Maze-Generation-Visualization/"
            target="_blank">Github</a>
    </div>

    <div class="mainContainer">
        <div class="buttonContainer">
            <button id="generateMazeButton">Generate</button>
            <button id="clearMazeButton">Clear</button>

            <div class="rangeInput">
                <h1 id="speedHeader">Speed: 6</h1>
                <input type="range" min="1" max="9" id="speedSlider">
            </div>
        </div>

        <div class="dimensionInput">
            <div class="dimensionInput1Container">
                <h2 id="dimensionHeader1">Width: 25</h2>
                <input type="range" min="10" max="40" id="dimensionInput1">
            </div>

            <div class="dimensionInput2Container">
                <h2 id="dimensionHeader2">Height: 25</h2>
                <input type="range" min="10" max="40" id="dimensionInput2">
            </div>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="./index.js" type="module"></script>
</body>

</html>
